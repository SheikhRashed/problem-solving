<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sequence Equation</title>
	</head>
	<body>
		<script>
			"use strict"
			function permutationEquation(p) {
				var arr = []
				for (let i = 1; i <= p.length; i++) {
					arr.push(p.indexOf(p.indexOf(i) + 1) + 1)
				}
				console.log(arr)
			}
			let a = [4, 3, 5, 1, 2]
			let b = [1, 3, 5, 4, 2]
			let c = [1, 3, 5, 1, 2]
			let d = [4, 3, 5, 4, 2]
			let e = [5, 2, 1, 3, 4]
			permutationEquation(a)
			permutationEquation(b)
			permutationEquation(c)
			permutationEquation(d)
			permutationEquation(e)
		</script>
	</body>
</html>
